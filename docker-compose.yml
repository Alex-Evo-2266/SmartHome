version: "3.3"

services:
  sh_db:
    image: mariadb
    restart: always
    volumes:
      - bd_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=djangoSmartHome
      - MYSQL_USER=roothome
      - MYSQL_PASSWORD=root
  redis:
    restart: always
    image: redis:5
    ports:
      - 6379:6379
  mosquitto:
    container_name: mosquitto
    build: ./mosquitto
    restart: always
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
    # user: '1000:1000'
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto
  smart_home:
    build: ./SmartHome
    restart: always
    command: bash -c "python /usr/src/smart_home/manage.py migrate &&
            python /usr/src/smart_home/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./SmartHome:/usr/src/smart_home
    environment:
      - SMARTHOME_BD_HOST=sh_db
      - SMARTHOME_BD_PORT=3306
      - SMARTHOME_BD_NAME=djangoSmartHome
      - SMARTHOME_BD_USER=roothome
      - SMARTHOME_BD_PASSWORD=root
      - SMARTHOME_REDIS_HOST=redis
      - SMARTHOME_REDIS_PORT=6379
      - SMARTHOME_SOCKET_HOST=smart_home
      - SMARTHOME_SOCKET_PORT=8000
    ports:
      - 8000:8000
    links:
      - redis
    depends_on:
      - sh_db
      - mosquitto
      - redis
  smart_home_worker:
    build: ./SmartHome
    command: celery -A SmartHome worker -l info
    restart: always
    volumes:
      - ./SmartHome:/usr/src/smart_home
    environment:
      - SMARTHOME_BD_HOST=sh_db
      - SMARTHOME_BD_PORT=3306
      - SMARTHOME_BD_NAME=djangoSmartHome
      - SMARTHOME_BD_USER=roothome
      - SMARTHOME_BD_PASSWORD=root
      - SMARTHOME_REDIS_HOST=redis
      - SMARTHOME_REDIS_PORT=6379
      - SMARTHOME_SOCKET_HOST=smart_home
      - SMARTHOME_SOCKET_PORT=8000
    links:
      - redis
    depends_on:
      - smart_home
      - sh_db
      - redis
  smart_home_beat:
    build: ./SmartHome
    command: celery -A SmartHome beat -l info
    restart: always
    volumes:
      - ./SmartHome:/usr/src/smart_home
    environment:
      - SMARTHOME_BD_HOST=sh_db
      - SMARTHOME_BD_PORT=3306
      - SMARTHOME_BD_NAME=djangoSmartHome
      - SMARTHOME_BD_USER=roothome
      - SMARTHOME_BD_PASSWORD=root
      - SMARTHOME_REDIS_HOST=redis
      - SMARTHOME_REDIS_PORT=6379
      - SMARTHOME_SOCKET_HOST=smart_home
      - SMARTHOME_SOCKET_PORT=8000
    links:
      - redis
    depends_on:
      - smart_home_worker
      - sh_db
      - redis
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt:latest
    # image: koenkk/zigbee2mqtt:arm32v6
    restart: always
    volumes:
      - ./zigbee2mqtt:/app/data
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    depends_on:
      - mosquitto
volumes:
  bd_data:
